<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="container--content">
        <h1>ADVICE #<span id="advice-num"></span></h1>
        <p>"<span id="advice"></span>"</p>

            <img src="images/pattern-divider-desktop.svg" alt="pattern devider">
            <img class="hidden" src="images/pattern-divider-mobile.svg" alt="pattern devider">
        </div>
        <button type="button" id="generate">
            <img src="images/icon-dice.svg" alt="generate advice button">
        </button>
    </div>
</div>
 <script src="app.js"></script>
</body>
</html>
